<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora online</title>
</head>
<body>

    <div class="conteiner">
        <div class="body-cal">
            <div>
                <p id="resultado"></p>
            </div>
            <table>
                <tr>
                    <td colspan="2">
                        <div class="operation" id="AC">
                            <button style="width: 8rem;" onclick="ac()">AC</button>
                        </div>
                    </td>
                    <td>
                        <div class="operation" id="DEL">
                            <button onclick="DEL()">DEL</button>
                        </div>
                    </td>
                    <td>
                        <div class="operation" id="DIV">
                            <button onclick="inserir('/')">/</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="num" id="1">
                            <button onclick="inserir('1')">1</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="2">
                            <button onclick="inserir('2')">2</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="3">
                            <button onclick="inserir('3')">3</button>
                        </div>
                    </td>
                    <td>
                        <div class="operation" id="MULT">
                            <button onclick="inserir('*')">x</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="num" id="4">
                            <button onclick="inserir('4')">4</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="5">
                            <button onclick="inserir('5')">5</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="6">
                            <button onclick="inserir('6')">6</button>
                        </div>
                    </td>
                    <td>
                        <div class="operation" id="sooma">
                            <button onclick="inserir('+')">+</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="num" id="7">
                            <button onclick="inserir('7')">7</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="8">
                            <button onclick="inserir('8')">8</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="9">
                            <button onclick="inserir('9')">9</button>
                        </div>
                    </td>
                    <td>
                        <div class="operation" id="sub">
                            <button onclick="inserir('-')">-</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="operation" id="ponto">
                            <button onclick="inserir('.')">.</button>
                        </div>
                    </td>
                    <td>
                        <div class="num" id="0">
                            <button onclick="inserir('0')">0</button>
                        </div>
                    </td>
                    <td  colspan="2">
                        <div class="operation" id="igual">
                            <button style="width: 8rem;"  onclick="calcular()">=</button>
                        </div>
                    </td>
                </tr>
            </table>
    
    <script src="script/script.js"></script>
</body>
</html>
